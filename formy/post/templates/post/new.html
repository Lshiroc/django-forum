{% extends 'core/base.html' %}

{% block title %}New Post{% endblock %}

{% block content %}

<div class="px-4 py-6 w-full h-full text-stone-800">
    <h1 class="font-bold text-3xl">New Post</h1>

    <form id="form" method="POST" action="">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="w-full flex flex-wrap items-center px-2 mb-4 border border-solid border-2 border-gray-100 outline-green-400 text-lg rounded-md">
            <span id="tagContainer" class="flex flex-wrap items-center gap-2"></span>
            <input type="text" id="tagInput" class="grow p-2 outline-none" />
            <!-- <input name="tags" id="hiddenfield" class="hidden"/> -->
        </div>

        <button type="submit" id="submutBtn" class="w-full p-2 font-bold text-lg rounded-md bg-green-500 hover:bg-green-600 text-white">Create</button>
    </form>
</div>
{% endblock %}

{% block script %}
    {% load static %}
    <script src="{% static 'post/new_post.js' %}"></script>
{% endblock %}
